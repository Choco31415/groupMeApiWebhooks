{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="tag">Tag</label>
    <input name="tag" id="tag" value="{{ request.form['tag'] }}" required>
    <label for="message">Message</label>
    <textarea name="message" id="message">{{ request.form['message'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
